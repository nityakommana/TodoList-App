<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
    <style>
        body {
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fto%2520do%2520list%2F&psig=AOvVaw3FoUNr2141_bW6OQbr510v&ust=1717488911126000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLierNX_voYDFQAAAAAdAAAAABAK'); /* Replace with the URL of your chosen background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .form-outline {
            position: relative;
        }
        .form-outline input {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
        }
        .card-footer {
            background-color: rgba(248, 249, 250, 0.9);
            border-top: 1px solid #e9ecef;
        }
        .card-footer p {
            margin: 0;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin: 0 0.5rem;
        }
        .social-icons a {
            color: inherit;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">To Do App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <h4 class="text-center my-3 pb-3">To Do App</h4>
                        <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            {% csrf_token %}
                            <div class="col-12">
                                <div class="form-outline">
                                    <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a task here"/>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>
                        <a href="{% url 'logout' %}">
                            <button style="background: firebrick; color: white;" type="submit" class="btn btn-primary">Logout</button>
                        </a>
                        <table class="table mb-4">
                            <thead>
                                <tr>
                                    <th scope="col">Todo item</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in todos %}
                                <tr>
                                    <td>{{i.todo_name}}</td>
                                    {% if i.status %}
                                        <td>Completed</td>
                                    {% else %}
                                        <td>In progress</td>
                                    {% endif %}
                                    <td>
                                        <a href="{% url 'delete' i.todo_name %}">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </a>
                                        <a href="{% url 'update' i.todo_name %}">
                                            <button type="submit" class="btn btn-success ms-1">Finished</button>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">
                        <p>&copy; 2024 @developed by Nityasri Kommana</p>
                        <div class="social-icons">
                            <a href="https://github.com/nityakommana" target="_blank"><img src="https://img.icons8.com/color/48/000000/github.png"/></a>
                            <a href="https://www.linkedin.com/in/nitya-kommana-47095b277/" target="_blank"><img src="https://img.icons8.com/color/48/000000/linkedin.png"/></a>
                            <a href="https://www.instagram.com/miss_nitya.__/" target="_blank"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
